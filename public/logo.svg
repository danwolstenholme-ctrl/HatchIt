<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="inner-glow" x1="32" y1="20" x2="32" y2="60" gradientUnits="userSpaceOnUse">
      <stop stop-color="#10b981" />
      <stop offset="1" stop-color="#34d399" />
    </linearGradient>
    <linearGradient id="shell-gradient" x1="10" y1="10" x2="50" y2="60" gradientUnits="userSpaceOnUse">
      <stop stop-color="#f4f4f5" />
      <stop offset="1" stop-color="#a1a1aa" />
    </linearGradient>
    <filter id="glow-filter" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Inner Glow/Light -->
  <circle cx="32" cy="38" r="14" fill="url(#inner-glow)" filter="url(#glow-filter)" />
  
  <!-- Code Symbol '<>' -->
  <path d="M26 34L22 38L26 42M38 34L42 38L38 42" stroke="white" stroke-width="2" stroke-linecap="round" />

  <!-- Bottom Shell -->
  <path d="M12.5 36C14 50 22 60 32 60C42 60 50 50 51.5 36L44 38L38 32L32 38L26 32L20 38L12.5 36Z" fill="url(#shell-gradient)" stroke="#18181b" stroke-width="1.5" />

  <!-- Top Shell (Slightly raised for the 'Hatching' effect in static version) -->
  <path d="M32 2C22 2 14 12 12.5 30L20 32L26 26L32 32L38 26L44 32L51.5 30C50 12 42 2 32 2Z" fill="url(#shell-gradient)" stroke="#18181b" stroke-width="1.5" transform="translate(0, -2)" />
</svg>
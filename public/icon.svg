<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- HatchIt Icon - Minimalist geometric mark -->
  <defs>
    <linearGradient id="emeraldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Stylized "H" lettermark with forward slash -->
  <!-- Left bar -->
  <rect x="150" y="150" width="55" height="212" rx="10" fill="url(#emeraldGrad)"/>
  
  <!-- Right bar -->
  <rect x="307" y="150" width="55" height="212" rx="10" fill="url(#emeraldGrad)"/>
  
  <!-- Center crossbar -->
  <rect x="150" y="228.5" width="212" height="55" rx="10" fill="url(#emeraldGrad)"/>
  
  <!-- Diagonal slash - "code" accent -->
  <rect x="240" y="110" width="32" height="292" rx="16" fill="#09090b" opacity="0.92" transform="rotate(12 256 256)"/>
  
  <!-- Output indicator dots -->
  <circle cx="385" cy="160" r="14" fill="#34d399" opacity="0.5"/>
  <circle cx="410" cy="195" r="10" fill="#34d399" opacity="0.35"/>
  <circle cx="405" cy="230" r="7" fill="#34d399" opacity="0.25"/>
</svg>

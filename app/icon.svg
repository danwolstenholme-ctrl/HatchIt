<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- Emerald gradient -->
    <linearGradient id="emerald" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#34d399" />
      <stop offset="100%" stop-color="#10b981" />
    </linearGradient>
    
    <!-- Shell gradient -->
    <linearGradient id="shell" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3f3f46" />
      <stop offset="100%" stop-color="#27272a" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#09090b" />
  <circle cx="256" cy="256" r="240" fill="none" stroke="#27272a" stroke-width="4" />

  <!-- Bottom half of egg shell -->
  <path 
    d="M 160 280 
       Q 160 380, 256 400 
       Q 352 380, 352 280
       L 340 260
       L 300 275
       L 256 255
       L 212 275
       L 172 260
       Z" 
    fill="url(#shell)" 
    stroke="#3f3f46" 
    stroke-width="3"
  />

  <!-- Cracked edge detail on bottom shell -->
  <path 
    d="M 172 260 L 185 240 L 212 275 L 230 250 L 256 255 L 280 245 L 300 275 L 320 248 L 340 260" 
    fill="none" 
    stroke="#52525b" 
    stroke-width="2"
  />

  <!-- The emerging spark/light (what's hatching) -->
  <ellipse cx="256" cy="220" rx="50" ry="60" fill="url(#emerald)" filter="url(#glow)" opacity="0.9">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite" />
  </ellipse>
  
  <!-- Inner bright core -->
  <ellipse cx="256" cy="215" rx="25" ry="30" fill="white" opacity="0.8">
    <animate attributeName="opacity" values="0.6;0.9;0.6" dur="2s" repeatCount="indefinite" />
  </ellipse>

  <!-- Top shell piece (cracked off, floating) -->
  <g transform="translate(-15, -20) rotate(-15, 200, 180)">
    <path 
      d="M 180 200 
         Q 180 130, 220 120
         L 235 145
         L 215 165
         L 240 180
         L 210 190
         Z" 
      fill="url(#shell)" 
      stroke="#3f3f46" 
      stroke-width="3"
    >
      <animateTransform attributeName="transform" type="translate" values="0 0; -3 -5; 0 0" dur="4s" repeatCount="indefinite" />
    </path>
  </g>

  <!-- Top shell piece right side -->
  <g transform="translate(15, -25) rotate(12, 312, 180)">
    <path 
      d="M 332 200 
         Q 332 130, 292 120
         L 277 145
         L 297 165
         L 272 180
         L 302 190
         Z" 
      fill="url(#shell)" 
      stroke="#3f3f46" 
      stroke-width="3"
    >
      <animateTransform attributeName="transform" type="translate" values="0 0; 3 -5; 0 0" dur="4s" repeatCount="indefinite" />
    </path>
  </g>

  <!-- Small particles/sparks emerging -->
  <circle cx="220" cy="170" r="4" fill="#34d399" opacity="0.7">
    <animate attributeName="cy" values="170;160;170" dur="3s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="3s" repeatCount="indefinite" />
  </circle>
  <circle cx="292" cy="165" r="3" fill="#34d399" opacity="0.6">
    <animate attributeName="cy" values="165;155;165" dur="2.5s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.5s" repeatCount="indefinite" />
  </circle>
  <circle cx="256" cy="150" r="5" fill="#10b981" opacity="0.8">
    <animate attributeName="cy" values="150;138;150" dur="3.5s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3.5s" repeatCount="indefinite" />
  </circle>

</svg>
